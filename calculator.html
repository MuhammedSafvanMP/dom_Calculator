<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="form">
      <ul class="input">
        <input  id="display" type="text" readonly />
      </ul>

      <ul class="btns">
        <li>
          <button onclick="clearAll()" class="color">C</button>
          <button onclick="clearOne()" class="color"><i class="fa-solid fa-delete-left"></i></button>
          <button onclick="appendToDisplay('%')" class="color">%</button>
          <button onclick="appendToDisplay('/')" class="color"><i class="fa-solid fa-divide"></i></button>
        </li>
        <li>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('*')" class="color">X</button>
        </li>
        <li>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('-')" class="color">--</button>
        </li>
        <li>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('+')" class="color">+</button>
        </li>
        <li>
          <button onclick="appendToDisplay('00')">00</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="calculate()" class="bgcolor">=</button>
        </li>
      </ul>
    </div>


    <script src="./claculator.js"></script>
  </body>
</html>
