<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <form action="">
      <ul class="input">
        <input type="text" />
      </ul>

      <ul class="btns">
        <li>
          <button class="color">C</button>
          <button class="color"><i class="fa-solid fa-delete-left"></i></button>
          <button class="color">%</button>
          <button class="color"><i class="fa-solid fa-divide"></i></button>
        </li>
        <li>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="color">X</button>
        </li>
        <li>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="color">--</button>
        </li>
        <li>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="color">+</button>
        </li>
        <li>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="bgcolor">=</button>
        </li>
      </ul>
    </form>
  </body>
</html>
